<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="png" href="/img/calculadora-blanca.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap");
    </style>
    <script src="/script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="contenedor">
      <div class="calculadora">
        <div class="pantalla">
          <h1>0</h1>
        </div>
        <button class="numero colorclaro">C</button>
        <button class="numero colorclaro">+/-</button>
        <button class="numero colorclaro">%</button>
        <button class="numero colornaranja">/</button>
        <button class="numero color">7</button>
        <button class="numero color">8</button>
        <button class="numero color">9</button>
        <button class="numero colornaranja">x</button>
        <button class="numero color">4</button>
        <button class="numero color">5</button>
        <button class="numero color">6</button>
        <button class="numero colornaranja">-</button>
        <button class="numero color">1</button>
        <button class="numero color">2</button>
        <button class="numero color">3</button>
        <button class="numero colornaranja">+</button>
        <button class="doblenum color curvaizq">0</button>
        <button class="numero color">,</button>
        <button class="numero colornaranja curvadcha">=</button>
      </div>
    </div>
  </body>
</html>
