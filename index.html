<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/calculadora-blanca.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap");
    </style>
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="contenedor">
      <div class="calculadora">
        <div class="pantalla">
          <h1 id="display">0</h1>
        </div>
        <button class="numero colorclaro" onclick="clearDisplay()">C</button>
        <button class="numero colorclaro" onclick="toggleSign()">+/-</button>
        <button class="numero colorclaro" onclick="percentage()">%</button>
        <button class="numero colornaranja" onclick="appendOperator('/')">
          /
        </button>
        <button class="numero color" onclick="appendNumber(7)">7</button>
        <button class="numero color" onclick="appendNumber(8)">8</button>
        <button class="numero color" onclick="appendNumber(9)">9</button>
        <button class="numero colornaranja" onclick="appendOperator('*')">
          x
        </button>
        <button class="numero color" onclick="appendNumber(4)">4</button>
        <button class="numero color" onclick="appendNumber(5)">5</button>
        <button class="numero color" onclick="appendNumber(6)">6</button>
        <button class="numero colornaranja" onclick="appendOperator('-')">
          -
        </button>
        <button class="numero color" onclick="appendNumber(1)">1</button>
        <button class="numero color" onclick="appendNumber(2)">2</button>
        <button class="numero color" onclick="appendNumber(3)">3</button>
        <button class="numero colornaranja" onclick="appendOperator('+')">
          +
        </button>
        <button class="doblenum color curvaizq" onclick="appendNumber(0)">
          0
        </button>
        <button class="numero color" onclick="appendDecimal()">,</button>
        <button
          class="numero colornaranja curvadcha"
          onclick="calculateResult()"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
